# Netlify configuration

[build]
  # No build command needed - we publish static HTML
  publish = "."

# Redirect /index.html to /
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 200

# Cache static assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
